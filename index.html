<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Counter</title>
</head>
<body>
    <h1>Website Page Counter</h1>
    <p id="result">Calculating...</p>
    <script>
        fetch('https://0fa6-169-150-209-166.ngrok-free.app/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Total number of pages: ${data.total_pages}`;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error fetching data';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
